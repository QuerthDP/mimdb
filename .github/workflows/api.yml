name: API Validation

on:
  push:
  pull_request:

jobs:
  spec-sync:
    name: Check Spec Matches Upstream
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download upstream spec
      run: |
        curl -fsSL https://raw.githubusercontent.com/smogork/ISBD-MIMUW/main/interface/dbmsInterface.yaml -o /tmp/upstream_spec.yaml

    - name: Compare specs
      run: |
        if ! diff -q api/dbmsInterface.yaml /tmp/upstream_spec.yaml > /dev/null 2>&1; then
          echo "❌ Local spec differs from upstream!"
          echo ""
          echo "Differences:"
          diff --color=always api/dbmsInterface.yaml /tmp/upstream_spec.yaml || true
          echo ""
          echo "Please sync your api/dbmsInterface.yaml with:"
          echo "https://github.com/smogork/ISBD-MIMUW/blob/main/interface/dbmsInterface.yaml"
          exit 1
        fi
        echo "✅ Local spec matches upstream"

  api-compliance:
    name: OpenAPI Compliance Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build server
      run: cargo build --release -p mimdb --bin server

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        pip install requests pyyaml

    - name: Run API validation
      run: |
        python scripts/validate_api.py
